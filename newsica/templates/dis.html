{% extends "base.html" %}
{% block title %}Home{% endblock %}

{%block content%}
<style>
</style>
<br>
<br>
<ul>
</ul>
{%if var %}
<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    <h2 class="post-title">
                           {{var.title}}
                        </h2>
                        <h3 class="post-subtitle">
                           {%if var.upload %}
                            <a  href="{{ vars.upload.url }}" ><img src="{{ vars.upload.url }}" class="img-thumbnail" width="304" height="236"></a>
                            {%endif%}
                            {{var.content}}
                        </h3>
                    </a>

                    <p class="post-meta">Posted by <a href="/user">{{var.user}} </a>{{ time}}</p>
                    
                </div>
            </div>
        </div>
    </div>
{%endif%}
{%endblock%}
